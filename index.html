<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="left"><span class="logo">L</span>okesh</div>
      <div class="center">
        <ul class="nav">
          <li><a href="#home" class="link">Home</a></li>
          <li><a href="#skills" class="link">Skills</a></li>
          <li><a href="#portfolio" class="link">Portfolio</a></li>
          <li><a href="#contact" class="link">Contact</a></li>
        </ul>
      </div>
      <div class="right">
        <a
          href="https://www.instagram.com/arjun_.the_developer/"
          target="_blank"
          class="btn-touch"
          >Get In Touch</a
        >
      </div>
    </header>
    <section id="home" class="home">
      <div class="homeLeft">
        <h3>Hi,I am <span class="logo">Lokesh</span></h3>
        <h3>and I am a passionate</h3>
        <h1><span id="element" class="logo"></span></h1>

        <div class="btns-class">
          <a href="./Sapavath Lokesh.pdf" download="" class="btn-touch dw"
            >Download Cv</a
          >

          <a
            href="https://wa.me/918333972721"
            target="_blank"
            class="wa btn-touch"
            >Hire Me</a
          >
        </div>
      </div>
      <div class="homeRight"></div>
      <div class="box"><div class="ball"></div></div>
    </section>
    <section id="skills">
      <div class="container">
        <div class="card-grid">
          <div class="card">
            <i class="bx bxl-html5"></i>
            <h1>HTML</h1>
            <div class="bar"><div class="html"></div></div>
            <p class="per">95%</p>
          </div>
          <div class="card">
            <i class="bx bxl-css3"></i>
            <h1>CSS</h1>
            <div class="bar"><div class="css"></div></div>
            <p class="per">85%</p>
          </div>
          <div class="card">
            <i class="bx bxs-file-js"></i>
            <h1>Java Script</h1>
            <div class="bar"><div class="js"></div></div>
            <p class="per">70%</p>
          </div>
          <div class="card">
            <i class="bx bxl-python"></i>
            <h1>Python</h1>
            <div class="bar"><div class="py"></div></div>
            <p class="per">65%</p>
          </div>
        </div>
      </div>
    </section>
    <section id="portfolio">
      <div class="portfolio">
        <div class="pro1 card pro">
          <h1>Title</h1>
          <div class="img1"></div>
          <div class="links">
            <a href="https://sapavath-lokesh7.github.io/html/" target="_blank"
              ><i class="bx bx-link"></i
            ></a>
            <a href="https://github.com/sapavath-lokesh7/html" target="_blank"
              ><i class="bx bxl-git"></i
            ></a>
          </div>
        </div>
        <div class="pro2 card pro">
          <h1>Title</h1>
          <div class="img2"></div>
          <div class="links">
            <a href="https://sapavath-lokesh7.github.io/card/" target="_blank"
              ><i class="bx bx-link"></i
            ></a>
            <a href="https://github.com/sapavath-lokesh7/card" target="_blank"
              ><i class="bx bxl-git"></i
            ></a>
          </div>
        </div>
        <div class="pro3 card pro">
          <h1>Title</h1>
          <div class="img3"></div>
          <div class="links">
            <a
              href="https://sapavath-lokesh7.github.io/portfolio/"
              target="_blank"
              ><i class="bx bx-link"></i
            ></a>
            <a
              href="https://github.com/sapavath-lokesh7/portfolio"
              target="_blank"
              ><i class="bx bxl-git"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="contact-up">
        <div class="card">
          <input type="text" name="Name" id="" placeholder="Name" />
          <input type="email" name="email" id="" placeholder="Email" />
          <input type="number" name="number" id="" placeholder="Number" />
          <input type="text" name="message" id="" placeholder="Message" />
          <input type="submit" value="Send" class="btn-touch dw" />
        </div>
      </div>
      <div class="contact-down">
        <a href="" target="_blank"><i class='bx bxl-github'></i></a>
        <a href="" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
        <a href="" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
        <a href="" target="_blank"><i class='bx bx-x'></i></a>
        <a href="" target="_blank"><i class='bx bxl-whatsapp-square' ></i></a>
      </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="./script.js"></script>

</html>
